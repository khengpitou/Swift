{% extends "layout.html" %}
{% block body %}
 
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update/{{data.accNum}}" method="POST">
          <div class="form-group">
            <input type="text" name="cusSeg" value="{{data.cusSeg}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="rmId" value="{{data.rmId}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="cif" value="{{data.cif}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="accNum" value="{{data.accNum}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="name" value="{{data.name}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="minFeeOTT" value="{{data.minFeeOTT}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="comPegOTT" value="{{data.comPegOTT}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="cableFee" value="{{data.cableFee}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="minITT" value="{{data.minITT}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="comPegITT" value="{{data.comPegITT}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="maxITT" value="{{data.maxITT}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="minDomes" value="{{data.minDomes}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="comPegTrasfer" value="{{data.comPegTrasfer}}" class="form-control">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-secondary btn-lg btn-block">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
 
{% endblock %}
